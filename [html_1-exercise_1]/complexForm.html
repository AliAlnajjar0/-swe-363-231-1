<!DOCTYPE html>
<html>
    <head>
        <title>
            VidGames History Form

    <Body>
        <header>
            <h1 style="text-align: center; color: aliceblue;">
                Game suggestion form
            </h1>
        </header>
        <section>

         
        <form action="thankYou.html" autocomplete="on">
            <input type="hidden" name="val" value="deitel@deitel.com">
            <p>Game name:
                <label>
                    
                    <input type="text" name="name" size="20" maxlength="25" placeholder="Enter game name">
                </label>
                
            </p>
            <p> Your email:
                <label>
                    <input type="email" size="20" maxlength="25" placeholder="Enter your email">
                </label>
            </p>
            <p>
                Why do you think we should add it?
            </p>
            <p><label> 
                <textarea rows="4" cols="36" placeholder="Enter your thought here"></textarea><br />
            </label></p>
             
                <label for="rate">
                    <p>
                        What do you rate the game?
                    </p>
                    
                </label>
                <input list="rate list" id="myRate list" name="rate" size="20" maxlength="25" placeholder="choose a rate" >
                <datalist id="rate list">
                    <option value="Perfect"></option>
                    <option value="Great"></option>
                    <option value="Average"></option>
                    <option value="Poor"></option>
                    <option value="Unplayable"></option>
                </datalist>
            <p>
                Is there any suggestion about the game?
            </p>
            <p>
                <label>
                    <textarea rows="4" cols="36" placeholder="Enter your suggestion"></textarea><br />
                </label>
            </p>
            <p>
                Why do you love/hate the game?
            </p>
            <p>
                <label>
                    <textarea rows="4" cols="36" placeholder="Enter your reasons"></textarea><br />
                </label>
            </p>
            <p>
                Who do you recommend to play it and why?
            </p>
            <p>
                <label>
                    <textarea rows="4" cols="36" placeholder="Enter your recommendation"></textarea><br />
                </label>
            </p>
            <div>
                <p>Sign here please.</p>
                <canvas class="myCanvas">
                    <p>Sign here please.</p> 
                </canvas>
            </div>
            
            <p>
                <input type="submit" value="submit" name="submit">
                <input type="reset" value="reset">
                <input type="text" placeholder="Final message(optional)" name="textInput">
                
                
            </p>
        </section> 
        </form>

        <script>
            // js 3 exersie 2 [js_3-exercise_2]
            const canvas = document.querySelector('.myCanvas');
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = 'rgb(255,255,255)';
            ctx.fillRect(0, 0, 500, 500);

            function degToRad(degrees) {
            return degrees * Math.PI / 180;
            };

            let curX;
            let curY;
            let pressed = false;

            document.addEventListener('mousemove', e => {
            const rect = canvas.getBoundingClientRect();
            curX = e.clientX - rect.left;
            curY = e.clientY - rect.top;
            })

            canvas.addEventListener('mousedown', () => pressed = true);
            canvas.addEventListener('mouseup', () => pressed = false);


            function draw() {
                ctx.fillStyle = "rgb(0,0,0)";
            
                if (pressed){
                    ctx.beginPath();
                    ctx.arc(curX, curY, 4, 0, degToRad(360), false);
                    ctx.fill();
                    }

                requestAnimationFrame(draw);
             }

            draw();

        </script>
        
    </Body>
</html>
